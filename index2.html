<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Format Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1> Document Format Converter </h1>
        <input type="file" id="input_file" onchange="previewDocument(event)">
        <br><br>
        <div id="options-container">
            <label for="format-select">Select Format:</label>
            <select id="format-select">
                <option value="docx">DOCX</option>
                <option value="pdf">PDF</option>
                <option value="pptx">PPTX</option>
            </select>
            <br> <br>
            <button id="convert-button" onclick="convertDocument()">Convert</button>
        </div>
        <br> <br>
        <div id="preview-container">
            
            <img id="preview-image" src="preview3.jpg" alt="Image Preview">
        </div>
    </div>
    
    <script src="script2.js"></script>
</body>
</html>
